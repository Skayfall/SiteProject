{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1)}}">

{% endblock %}

{% block title %}
  Videos
{% endblock %}

{% block content_title %}

  <p>Popular videos</p>

{% endblock %}

{% block content %}
<div class="VideoContent">
	<ul class="listVideo">
	  {% for file_name in listOfVideos %}
	    <div class="listVideoElement">  
	      <li style="list-style-type: none;overflow: hidden;">
	        <a href="{{ url_for(listOfVideos[file_name])}}" class="video-content-element">  <!-- (file_path) open file in new window -->
	          <img src="../static/images/403page.jpg" alt="" class="video-preview">
	          <p>{{ file_name }}</p>
	        </a>
	      </li>
	    </div>
	  {% endfor %}
	</ul>
</div>
{% endblock %}
