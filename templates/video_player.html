{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1)}}">
<link rel="stylesheet" href="http://vjs.zencdn.net/5.15.1/video-js.css">
{% endblock %}

{% block title %}
  Video Player
{% endblock %}

{% block content %}

    <section class="container">
      <div class="video-container col-md-12">
        <div class="url">Url</div>

        <video class="video-js vjs-default-skin" id="video-1" src="/Users/karimhamid/Documents/Запись\ экрана\ 2020-05-06\ в\ 23.30.18.mov }}" type="video/mov">
          <!--<source src="{{ url }}">-->
          <source src="http://iurevych.github.com/Flat-UI-videos/big_buck_bunny.mp4" type="video/mp4">
        </video>

      </div>
    </section>

    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
    <script src="http://vjs.zencdn.net/5.15.1/video.js"></script>
    <script src="//cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>

    <script type='text/javascript'>
      var video = videojs("video-1", {
        autoplay: true,
        preload: true,
        controls: true,
        aspectRatio: '16:9',
        playbackRates: [0.7, 1, 1.15, 1.25, 1.5, 2] 
      });
      video.ready(function() {
        this.hotkeys({
          volumeStep: 0.1,
          seekStep: 5,
          enableModifiersForNumbers: true, 
          alwaysCaptureHotkeys: true,
          customKeys: {
            speedUp: {
              key: function(event) {
                // Toggle something with shift >
                return (event.shiftKey && event.which === 190);
              },
              handler: function(player, options, event) {
                var p = player.playbackRate();
                var list = player.options_.playbackRates;
                if(to = list[list.indexOf(p) + 1] ) player.playbackRate(to)
              }
            },
            speedDown: {
              key: function(event) {
                // Toggle something with shift <
                return (event.shiftKey && event.which === 188);
              },
              handler: function(player, options, event) {
                var p = player.playbackRate();
                var list = player.options_.playbackRates;
                if(to = list[list.indexOf(p) - 1] ) player.playbackRate(to)
              }
            }
          }
        });
      });
    </script>
{% endblock %}
